# Railway configuration for Backend service

[build]
builder = "DOCKERFILE"
dockerfilePath = "/backend/docker/Dockerfile"

[deploy]
startCommand = "/entrypoint.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/_health/"
port = 8000

# Watch only backend directory to avoid rebuilds on frontend changes
watchPatterns = ["/backend/**"]
